<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form HTML</title>
	<meta name="author" content="Juanda Nastrido">
	
</head>
<body>
	
	<form method="" action="">
	<fieldset>
			<legend>Data Pribadi</legend>
		<table>
			<tr>
			<th><label for="nama">Nama</label></th>
			<td><input size="40" type="text" name="nama" id="nama" autofocus placeholder="nama lengkap" required></td> 
			</tr>
		
			<tr>
			<th><label for="nim">NIM</label></th>
			<td><input type="number" name="nim" id="nim" value="2401082004" readonly></td>
			</tr>
			
			<tr>
			<th><label for="">Email</label></th>
			<td><input type="email" name="email"></td>
			</tr>
			
			<tr>
			<th><label for="">Jenis Kelamin</label></th>
			<td><input type="radio" name="jk" value="laki laki">Laki-laki
			<input type="radio" name="jk" value="Perempuan">Perempuan</td>
			</tr>
			
			<tr>
			<th><label for="">Tanggal Lahir</label></th>
			<td><input type="date" name="tgl_lahir">
			<input type="datetime-local"> </td>
			</tr>
			
			<tr>
			<th><label for="">Hobby</label></th>
			<td><input type="checkbox" name="hobby" value="Membaca">Membaca
			<input type="checkbox" name="hobby" value="Berenang">Berenang
			<input type="checkbox" name="hobby" value="Menyanyi">Menyanyi</td>
			</tr>
			
			<tr>
			<th><label for="">Password</label></th>
			<td><input type="password" name="password"></td>
			</tr>
			
			<tr>
			<th><label for="">Foto</label></th>
			<td><input type="file" name="foto" accept="image/*"></td>
			</tr>
			
			<tr>
			<th><label for="">Warna kesukaan</label></th>
			<td><input type="color" name="warna"></td>
			</tr>
			
			<tr>
				<th><label for="alamat">Alamat</label></th>
				<td><textarea name="alamat" id="alamat" cols="30" rows="5"></textarea></td>
			</tr>
			
			<tr>
				<th><label for="kota">Kota</label></th>
				<td>
					<select name="kota" id="kota">
						<option value="Padang">Padang</option>
						<option value="Payakumbuh">Payakumbuh</option>
						<option value="Pariaman">Pariaman</option>
			</tr>
			
			<td input colspan="2" align="center"><input type="submit"></td>
		</table>
		</fieldset>	
	</form>
</body>
</html>
